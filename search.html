<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <!-- <link href="css/style.css"> -->
 <style type="text/css">
 .red{
 	border: 1px solid red;
 }
 
 .blue{
 	border: 1px solid blue;
 }
 </style>
</head>
<body ng-app="myApp" ng-controller="main">
<nav class="nav">
<form class="navbar-form navbar-left" role="search" name="uform">
  <div class="form-group">
    <input type="text" name="sname" class="form-control" placeholder="Search" ng-model="search">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</nav>
<div class="container-fluid" ng-show="uform.sname.$dirty">

<div  ng-class="(x.gender=='M') ? 'red' : 'blue'"  ng-repeat="x in data | filter :{'name':search}" class="col-md-3" 
style="overflow: auto; margin: 10px; width:270px;"><h3>{{x.name}}</h3><p>{{x.gender}}<p>{{x.email}}</p><p>{{x.city}}</p></div>
</div>
<script src="script.js"></script>
</body>
</html>
